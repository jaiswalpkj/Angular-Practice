<div style="margin-left: 100px; margin-top: 82px;">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="" style="height: 100px; width: 150px;" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>{{recipe.name}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            </div>
            <ul class="dropdown-menu">
                <li><a href="">To shopping List</a></li>
                <li><a href="">Edit Recipe</a></li>
                <li><a href="">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{recipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Ingredients
        </div>
    </div>

</div>
